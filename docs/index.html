<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <!-- Icone de recherche -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Icone de recherche fas -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Booky</title>
</head>

<body>

    <header>
        <div id="d1">
            <img src="./images/logo/Booki@3x.png" alt="Logo" />
        </div>
        <nav id="menu">
            <ul>
                <li class="menu-selected">Hébergements</li>
                <li class="menu-unselected">Activités</li>
            </ul>
        </nav>
    </header>
    <section id="recherche">
        <div class="recherche">
            <div>
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
            </div>
            <div>
                <p class="texte-xs">En plein centre ville ou en pleine nature</p>
            </div>
            <div id="form">
                <form id="NOMDUFORM">
                    <div id="icone"><i class="fas fa-map-marker-alt"></i> </div>
                    <div id="champ_recherche"><input class="texte" type="text" value="Marseille, France" /></div>
                    <div id="buttom"><button class="beauty-buttom" type="button">Rechercher</button>
                        <!--<input class="beauty-buttom " type="submit " value="Rechercher " />--></div>
                    <div id="iconemasque">
                        <button id="NOMDUFORM" class="styled" type="button"><i class="fas fa-search"></i></button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
